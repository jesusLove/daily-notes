<!DOCTYPE html>

  <body>
    <h1>05. 作用域链</h1>
    <p>执行上下文有三个属性：变量对象，作用域链、this。</p>
    <h2>作用域链</h2>
    <p>多个执行上下文变量对象构成的链表称为作用域链。</p>
    <h3>函数创建</h3>
    <p>JavaScript是静态作用域，在函数创建时作用域链就已经确定</p>
    <p>
      函数内部属性 [[scope]]
      ，当函数创建时，保存所有父变量对象到其中，可以理解为 [[scope]]
      就是所有变量对象的层次链。
    </p>
    <h3>函数激活</h3>
    <p>函数激活时，创建 VO/AO 后，会将活动对象添加到作用域链的最前端。</p>
    <p>执行上下文的作用域链，命名为 Scope。</p>
    <code> Scope = [AO].concat([[Scope]]) </code>
  </body>
