  <h1>02. 词法作用域和动态作用域</h1>
  <h2>1. 作用域</h2>
  <ul>
    <li>作用域指程序中定义变量和函数的区域</li>
    <li>作用域中定义了变量查找逻辑——访问权限。</li>
    <li>JavaScript才有词法作用域，也就是静态作用域</li>
  </ul>
  <h3>1.1 静态作用域 vs 静态作用域</h3>
  <ul>
    <li>静态作用域：函数的作用域在函数定义的时候已确定</li>
    <li>动态作用域：在函数调用时才确定</li>
    <li>两者：作用域顺序不同</li>
  </ul>
